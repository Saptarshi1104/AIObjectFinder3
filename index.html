<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="bg.jpg">
        <center>
            <h1 class="btn btn-success heading">AI OBJECT FINDER
                <br>
                <span class="btn btn-warning heading2">The input name should match with the names present in the CocoSSD model, else it won't detect</span>
            </h1>
            <br>
            <label>Object Name: </label>
            <br>
            <input id="object" class="form-control" type="text" placeholder="Object Name" style="width: 30%;">
            <button class="btn btn-info" onclick="start()">Start</button>
            <br>
            <h3 class="btn btn-warning" id="status"></h3>
            <span>
                <h3 class="btn btn-danger text-capitalize" id="found"></h3>
            </span>
        </center>
        <script src="main.js"></script>
    </body>
</html>
